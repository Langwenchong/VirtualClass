  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      /* background:red!important; */
      /* cursor: url("//cdn.jsdelivr.net/gh/pdone/static/img/cursor/pointer.cur"), default;
         */
    }

    body {
      font - family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
      cursor: url(//cdn.jsdelivr.net/gh/pdone/static/img/cursor/pointer.cur), default !important;
    }

    :root {
      --text1: #333;
      --text2: #666;
      --text3: #999;
      --text4: #d1802b;
      --text5: #53B880;
      --text6: silver;
      --text7: #586069;
      --background1: #eee;
      --background2: #fff;
      --background3: #f8f9fb;
      --background4: linear-gradient(to bottom, #fcf8ed, #fefbf5, #fff);
      --background5: #f4f4f4;
      --background6: #dfe4ea;
      --opacity: 1;
    }

    a,
    img,
    button,
    input[type="checkbox"],
    i,
    span,
    b,
    .create,
    .backup,
    .item,
    li {
      cursor: url("//cdn.jsdelivr.net/gh/pdone/static/img/cursor/link.cur"), pointer !important;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      /* width:10px; */
      background: #c74f00
    }

    ::-webkit-scrollbar-thumb {
      border - radius: 10px;
      /* -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2); */
      background: #69dfc4;
    }

    ::-webkit-scrollbar-track {
      /* -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2); */
      border - radius: 0;
      background: rgba(0, 0, 0, 0.1);

    }
